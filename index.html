<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contries</title>

    <link rel="stylesheet" href="style.css">
    <!-- Boostrap downloads  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>

    <img src="img/world-map.gif" alt="" class="worldmap">
    <!-- Haupt Container-->
    <div class="container-xxl">
        <header>
            <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchInput">
                <button class="btn btn-outline-success">Search</button>
            </form>
            <div class="filter-box">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">independent State</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">UN-Member</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">landlocked</label>
                </div>
                <hr>
                <select class="form-select" aria-label="Default select example" id="continent-selector">
                    <option value="all" selected>Select a continent</option>

                </select>
                <hr>
                <button type="button" class="btn btn-primary" onclick="getCountryByContinent(getSelectedOption())">Primary</button>

            </div>


        </header>

        <hr class="rounded">

        <main class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4" id="allcountry">
                <!-- 
                    ********************************************
                    *                                          *
                    *                                          *
                    *                                          *
                    *                                          *
                    *                                          *
                    *                                          *
                    *                                          * 
                    *                                          *
                    ********************************************
                 -->

            </div>
        </main>
    </div>
    <script src="getCountryData.js">
    </script>
</body>

</html>
